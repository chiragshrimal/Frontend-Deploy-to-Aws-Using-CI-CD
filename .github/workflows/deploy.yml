name: Deploy Vite App to S3 + CloudFront

# when we have to run below script 
on:
  push:
    branches:
      - main   # or your default branch

# what are the jobs we have to run
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      # clone the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the Vite app
      - name: Build Vite app
        run: npm run build

      # 5. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1   # change to your AWS region

      # 6. Sync dist/ to S3
      - name: Deploy to S3
        run: aws s3 sync dist/ s3://react-deploy-chirag --delete

      # 7. Invalidate CloudFront cache
      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
